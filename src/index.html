<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Todo list application for adding, removing and updating tasks">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="todo-container">
        <div class="heading">
            <h1>Today's To Do</h1>
            <i class='bx bx-refresh bx-sm'></i>
        </div>
        <form class="input">
            <label for="add-task" hidden>Add a task</label>
            <input id="add-task" class="add-task" type="text" placeholder="Add to your list ...">
            <button aria-label="Add task" id="enter" type="submit"><i class='bx bx-subdirectory-left bx-sm'></i></button> 
        </form>
        <ul class="tasks">
        </ul>
        <div class="complete-btn">
            <button aria-label="Clear completed task" id="clear-all" type="button">Clear all completed</button>
        </div>
    </div>
</body>
</html>
